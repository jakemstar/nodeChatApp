<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 details">
                    <div class="detailsItem">
                        <h2 id="roomHeader">TESTTEST</h2>
                        <uL id="userList"></uL>
                    </div>
                </div>
                <div id="messages" class="col-md-9"></div>
            </div>
            <div class="row">
                <form id="messageForm" class="fixed-bottom text-center" action="" autocomplete="off">
                    <input id="messageInput" /><button class="mx-sm-2">Send</button>
                </form>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
        integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer">
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</html>
