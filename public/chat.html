<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3 details">
                    <div class="detailsItem">
                        <h2 id="roomHeader">TESTTEST</h2>
                        <uL id="userList"></uL>
                    </div>
                </div>
                <div id="messages" class="col-md-9"></div>
            </div>
            <div class="row">
                <form id="messageForm" class="fixed-bottom text-center" action="messageInput" autocomplete="off">
                    <button class="showUsers" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu">
                        <i class="fas fa-users"></i>
                    </button>
                    <button class="dropupButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="far fa-smile-beam"></i>
                    </button>
                    <div class="dropdown-menu emojiDropdown">
                        <table class="emojiTable"></table>
                    </div>
                    <input id="messageInput" /><button type="submit" class="mx-sm-2 sendButton">Send</button>
                </form>
            </div>
        </div>
        <div class="offcanvas offcanvas-start roundedMenu" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" onclick="cringe()">
            <div class="offcanvas-header">
                <!--<h5 class="offcanvas-title" id="offcanvasMenuLabel"></h5>-->
            </div>
            <div class="offcanvas-body">
                <div class="detailsOffcanvas">
                    <h2 id="roomHeaderOffcanvas">TEST</h2>
                    <uL id="userListOffCanvas"></uL>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script
          src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous">
        </script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
          integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="index.js"></script>
    </body>
</html>
