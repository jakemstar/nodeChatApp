<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container menuContainer">
            <div class="row">
                <form action="chat.html">
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Enter username..." autocomplete="off" required />
                    </div>
                    <div class="form-control">
                        <label for="room">Room</label>
                        <select name="room" id="room">
                            <option value="Room1">Room1</option>
                            <option value="Room2">Room2</option>
                            <option value="Room3">Room3</option>
                            <option value="Room4">Room4</option>
                            <option value="Room5">Room5</option>
                            <option value="Room6">Room6</option>
                        </select>
                    </div>
                    <button class="submitButton" type="submit" class="btn">Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
