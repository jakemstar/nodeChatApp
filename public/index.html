<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Chat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-TileColor" content="#4F5165">
        <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#4F5165">
        <link rel="manifest" href="manifest.json">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container menuContainer">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                    <form action="chat.html">
                        <div class="form-control littleMargin">
                            <label class="displayBlock" for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Enter username..." autocomplete="off" required />
                        </div>
                        <div class="form-control littleMargin">
                            <label class="displayBlock" for="room">Room</label>
                            <select name="room" id="room">
                                <option value="Room">Room</option>
                            </select>
                        </div>
                        <button class="submitButton littlePadding" type="submit" class="btn">Join</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
